<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stack Images Vertically → PNG</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; max-width: 900px; margin: 28px auto; padding: 0 18px; color: #111; }
    h1 { font-size: 20px; margin-bottom: 6px; }
    p { margin-top: 0; color: #444; }
    .controls { display:flex; gap:10px; margin: 14px 0; flex-wrap:wrap; }
    .btn { padding: 8px 12px; border-radius: 6px; border: 1px solid #bbb; background:#f6f6f6; cursor:pointer; }
    .btn.primary { background:#2563eb; color:white; border-color: #1f4fc6; }
    .btn:disabled { opacity: .5; cursor: not-allowed; }
    #fileList { margin-top: 12px; display:flex; flex-direction:column; gap:8px; }
    .file-row { display:flex; gap:10px; align-items:center; padding:8px; border-radius:8px; border:1px solid #eee; background: #fafafa; }
    .thumb { width:64px; height:64px; object-fit:contain; background:#fff; border:1px solid #ddd; border-radius:6px; }
    .meta { flex:1; min-width: 0; }
    .meta .name { font-weight:600; font-size:13px; color:#222 }
    .meta .dim { font-size:12px; color:#666; margin-top:4px; }
    .order-controls { display:flex; gap:6px; align-items:center; }
    canvas { display:block; margin-top:16px; border:1px solid #ddd; max-width:100%; }
    #notice { margin-top:8px; color:#666; font-size:13px; }
  </style>
</head>
<body>
  <h1>Stack Images Vertically → PNG (Scaled to Smallest Width)</h1>
  <p>Select images, reorder if needed, then click <strong>Build Canvas</strong>. All images will be automatically scaled to the smallest width while preserving aspect ratio.</p>

  <div class="controls">
    <label class="btn">
      Choose images
      <input id="fileInput" type="file" accept="image/*" multiple style="display:none" />
    </label>

    <button id="buildBtn" class="btn primary" disabled>Build Canvas</button>
    <button id="downloadBtn" class="btn" disabled>Download PNG</button>
    <button id="clearBtn" class="btn">Clear</button>
  </div>

  <div id="notice">Use Up / Down buttons to reorder before building.</div>

  <div id="fileList"></div>

  <canvas id="stackCanvas" style="display:none"></canvas>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileListEl = document.getElementById('fileList');
    const buildBtn = document.getElementById('buildBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const clearBtn = document.getElementById('clearBtn');
    const canvas = document.getElementById('stackCanvas');
    const ctx = canvas.getContext('2d');

    let files = []; // { file, url, width, height }

    function resetCanvasDisplay() {
      canvas.style.display = 'none';
      downloadBtn.disabled = true;
    }

    function enableBuildIfFiles() {
      buildBtn.disabled = files.length === 0;
    }

    function renderFileList() {
      fileListEl.innerHTML = '';
      files.forEach((item, idx) => {
        const row = document.createElement('div');
        row.className = 'file-row';

        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = item.url;

        const meta = document.createElement('div');
        meta.className = 'meta';
        const name = document.createElement('div');
        name.className = 'name';
        name.textContent = item.file.name;
        const dim = document.createElement('div');
        dim.className = 'dim';
        dim.textContent = item.width && item.height ? `${item.width} × ${item.height} px` : 'Loading…';

        meta.appendChild(name);
        meta.appendChild(dim);

        const controls = document.createElement('div');
        controls.className = 'order-controls';

        const up = document.createElement('button');
        up.className = 'btn';
        up.textContent = '↑';
        up.disabled = idx === 0;
        up.onclick = () => swapFiles(idx, idx - 1);

        const down = document.createElement('button');
        down.className = 'btn';
        down.textContent = '↓';
        down.disabled = idx === files.length - 1;
        down.onclick = () => swapFiles(idx, idx + 1);

        const remove = document.createElement('button');
        remove.className = 'btn';
        remove.textContent = 'Remove';
        remove.onclick = () => removeFile(idx);

        controls.appendChild(up);
        controls.appendChild(down);
        controls.appendChild(remove);

        row.appendChild(img);
        row.appendChild(meta);
        row.appendChild(controls);

        fileListEl.appendChild(row);
      });
    }

    function swapFiles(a, b) {
      [files[a], files[b]] = [files[b], files[a]];
      renderFileList();
      resetCanvasDisplay();
    }

    function removeFile(i) {
      URL.revokeObjectURL(files[i].url);
      files.splice(i, 1);
      renderFileList();
      resetCanvasDisplay();
      enableBuildIfFiles();
    }

    fileInput.addEventListener('change', (ev) => {
      const incoming = Array.from(ev.target.files);
      incoming.forEach(f => {
        const url = URL.createObjectURL(f);
        files.push({ file: f, url, width: null, height: null });
      });
      renderFileList();
      fileInput.value = '';
      enableBuildIfFiles();
      resetCanvasDisplay();
    });

    clearBtn.addEventListener('click', () => {
      files.forEach(f => URL.revokeObjectURL(f.url));
      files = [];
      renderFileList();
      resetCanvasDisplay();
      enableBuildIfFiles();
    });

    buildBtn.addEventListener('click', async () => {
      if (!files.length) return;
      buildBtn.disabled = true;
      downloadBtn.disabled = true;

      try {
        // load images
        const imgs = await Promise.all(files.map((item, idx) => {
          return new Promise((resolve, reject) => {
            const im = new Image();
            im.onload = () => {
              files[idx].width = im.width;
              files[idx].height = im.height;
              resolve({ img: im, width: im.width, height: im.height });
            };
            im.onerror = () => reject(new Error('Failed to load: ' + item.file.name));
            im.src = item.url;
          });
        }));

        renderFileList();

        // *** NEW PART: find smallest width ***
        const smallestWidth = Math.min(...imgs.map(i => i.width));

        // scale images to that width
        const scaled = imgs.map(obj => {
          const ratio = smallestWidth / obj.width;
          return {
            img: obj.img,
            width: smallestWidth,
            height: Math.round(obj.height * ratio)
          };
        });

        const totalHeight = scaled.reduce((s, v) => s + v.height, 0);
        const finalWidth = smallestWidth;

        canvas.width = finalWidth;
        canvas.height = totalHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // draw scaled images
        let y = 0;
        for (const s of scaled) {
          ctx.drawImage(s.img, 0, y, s.width, s.height);
          y += s.height;
        }

        canvas.style.display = 'block';
        canvas.scrollIntoView({ behavior: 'smooth' });

        downloadBtn.disabled = false;
      } catch (err) {
        alert(err.message);
      } finally {
        buildBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener('click', () => {
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'stacked-images.png';
        a.click();
        setTimeout(() => URL.revokeObjectURL(url), 2000);
      });
    });
  </script>
</body>
</html>
